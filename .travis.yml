# see http://about.travis-ci.org/docs/user/languages/php/ for more hints
language: php

# list any PHP version you want to test against
php:
  - 5.4
  - 5.5
  - 5.6
  - 7.0
  - 7.1
  - 7.2
  - nightly
  - hhvm

matrix:
  allow_failures:
    - php: hhvm
    - php: nightly
  include:
    - php: 5.3
      dist: precise

before_script:
  - composer install

# Script to run tests
script: composer test
